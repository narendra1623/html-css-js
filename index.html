<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="store.css">
  <title>Gift for you</title>
</head>
<body>

  <section >
    <div class="main">
        <h1>Welcome to our Gift Shop</h1>
        <button id="checkout-button">Checkout <span id="count"></span></button>
    </div>
  
  <div id="gift-shop">
   
    <!-- product 1 -->
    <div class="product-card">
      <img src="./images/vase.jpg" alt="Handmade Ceramic Vase" >
      <h3 class="product-name">Handmade Ceramic Vase</h3>
      <p class="product-price">$20</p>
      <button class="add-to-order" data-price="20" data-name="Handmade Ceramic Vase">Add to Order</button>
    </div>
    <!-- product 1 end -->

    <!-- product 2 -->
    <div class="product-card">
      <img src="./images/organic-soap.jpg" alt="Organic Soap Collection" >
      <h3 class="product-name">Organic Soap Collection</h3>
      <p class="product-price">$30</p>
      <button class="add-to-order" data-price="30" data-name="Organic Soap Collection">Add to Order</button>
    </div>
    <!-- product 2 end -->

    <!-- product 3 -->
    <div class="product-card">
      <img src="./images/coffee.jpg" alt="Gourmet Coffee Beans" >
      <h3 class="product-name">Gourmet Coffee Beans</h3>
      <p class="product-price">$40</p>
      <button class="add-to-order" data-price="40" data-name="Gourmet Coffee Beans">Add to Order</button>
    </div>
    <!-- product 3 end -->
    
    <!-- product 4 -->
    <div class="product-card">
      <img src="./images/lather-bag.jpg" alt="Leather Tote Bag" >
      <h3 class="product-name">Leather Tote Bag</h3>
      <p class="product-price">$50</p>
      <button class="add-to-order" data-price="50" data-name="Leather Tote Bag">Add to Order</button>
    </div>
    <!-- product 4 end -->
    
   </div>
  <br>
 
</section>
  <div id="receipt">

  </div>
  <script src="./store.js"></script>
  </body>
</html>
